<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 180px;
      padding: 10px;
      margin: 0;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .option-btn {
      padding: 8px 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }

    .option-btn:hover {
      background-color: #e0e0e0;
    }

    .option-btn.selected {
      background-color: #d0f0d0;
      border-color: #60c060;
    }

    #apply-btn {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    #apply-btn:hover {
      background-color: #e0e0e0;
    }

    #msg {
      color: red;
      font-size: 12px;
      text-align: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="option-btn" data-value="1">Audio Description</div>
  <div class="option-btn" data-value="2">Audio Transcript</div>
  <button id="apply-btn">Apply</button>
  <p id="msg"></p>

  <script src="popup.js"></script>
</body>
</html>
